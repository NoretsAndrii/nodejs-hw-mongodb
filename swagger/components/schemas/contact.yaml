type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: 'Name'
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'Phone number'
    type: string
    example: '+38 098 111 11 11'
  email:
    description: 'Email'
    type: string
    example: 'email@gmail.com'
  isFavourite:
    description: 'is favourite'
    type: boolean
    example: false
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact user's id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to student's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
